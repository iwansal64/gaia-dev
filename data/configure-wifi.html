<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAIA Web Config</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="toggle-nav" onclick="document.getElementById('navbar').classList.toggle('active')">
    <div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </button>
  <nav id="navbar">
    <div class="nav-bg" onclick="document.getElementById('navbar').classList.toggle('active')"></div>
    <div class="nav-list">
      <a class="active" href="#">WiFi</a>
      <a href="../access-point">Access Point</a>
      <a href="../security">Security</a>
    </div>
  </nav>

  <div class="container">

    <div class="form">
      <div class="form-header">
        <h1 class="form-title">WiFi Configuration</h1>
        <p class="form-subtitle">Configuring WiFi that ESP32 can use to connect to the internet</p>
      </div>
      <div class="fields-container">
        <div class="field">
          <div>
            <p class="field-title">SSID</p>
            <p class="field-subtitle">The WiFi names that ESP32 can connect to</p>
          </div>
          <input type="text" placeholder="Type new SSID here" id="ssid">
        </div>
        <div class="field">
          <div>
            <p class="field-title">Password</p>
            <p class="field-subtitle">The WiFi password that ESP32 can connect to</p>
          </div>
          <input type="password" placeholder="New Password" id="pass">
        </div>
      </div>

      <button class="save-btn" onclick="window.location.href=`/configure/wifi?ssid=${document.getElementById('ssid').value}&pass=${document.getElementById('pass').value}`">Save</button>
    </di>

  </div>
</body>
</html>
